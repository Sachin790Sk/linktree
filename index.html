<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sachin Kumar | Developer & Analyst</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;700&display=swap');
        
        :root {
            --bg-color: #0a0e17;
            --card-bg: #111927;
            --accent-color: #00ff9d;
            --secondary-accent: #0088ff;
            --text-color: #e6e6e6;
            --secondary-text: #a0a0a0;
            --border-color: #1e2a3a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Matrix rain effect */
        .matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            overflow: hidden;
        }
        
        .matrix-column {
            position: absolute;
            top: -100%;
            width: 30px;
            color: var(--accent-color);
            font-family: 'Fira Code', monospace;
            font-size: 1.2rem;
            text-align: center;
            animation: matrix-rain linear infinite;
        }
        
        @keyframes matrix-rain {
            0% {
                top: -100%;
            }
            100% {
                top: 100%;
            }
        }
        
        /* Container styling */
        .container {
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 
                        0 1px 2px rgba(0, 255, 157, 0.1),
                        0 -1px 2px rgba(0, 136, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        
        /* Terminal header */
        .terminal-header {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }
        
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .terminal-button.red { background-color: #ff5f56; }
        .terminal-button.yellow { background-color: #ffbd2e; }
        .terminal-button.green { background-color: #27c93f; }
        
        .terminal-title {
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: var(--secondary-text);
            flex-grow: 1;
            text-align: center;
        }
        
        /* Profile section */
        .profile {
            padding: 30px 25px 20px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--border-color);
        }
        
        .profile-img-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            filter: grayscale(20%);
        }
        
        .profile-img-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 15px;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-accent));
            z-index: -1;
            opacity: 0.7;
            animation: glow 3s infinite alternate;
        }
        
        @keyframes glow {
            0% {
                opacity: 0.5;
                filter: blur(10px);
            }
            100% {
                opacity: 0.8;
                filter: blur(15px);
            }
        }
        
        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--accent-color), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }
        
        .profile-title {
            font-family: 'Fira Code', monospace;
            display: block;
            color: var(--secondary-text);
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: var(--accent-color);
            margin-left: 2px;
            vertical-align: text-bottom;
            animation: blink 0.75s step-end infinite;
        }
        
        @keyframes blink {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* Skills section */
        .skills {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .skills-title {
            margin-bottom: 12px;
            font-size: 0.9rem;
            color: var(--secondary-text);
            font-family: 'Fira Code', monospace;
            display: flex;
            align-items: center;
        }
        
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .skill-tag {
            background-color: rgba(0, 255, 157, 0.1);
            border: 1px solid rgba(0, 255, 157, 0.3);
            border-radius: 4px;
            padding: 4px 10px;
            font-size: 0.8rem;
            font-family: 'Fira Code', monospace;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 255, 157, 0.1);
            transition: all 0.3s ease;
        }
        
        .skill-tag:hover {
            background-color: rgba(0, 255, 157, 0.2);
            box-shadow: 0 0 8px rgba(0, 255, 157, 0.2);
        }
        
        /* Links section */
        .links {
            padding: 20px 25px;
        }
        
        .link {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            /* Enhanced glowing effect */
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2),
                        0 0 20px rgba(0, 136, 255, 0.1);
        }
        
        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.4),
                        0 0 30px rgba(0, 136, 255, 0.2);
            border-color: var(--accent-color);
        }
        
        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--accent-color), var(--secondary-accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .link:hover::before {
            opacity: 1;
        }
        
        /* Glowing border effect for links */
        .link::after {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 9px;
            background: linear-gradient(45deg, 
                                      var(--accent-color), 
                                      var(--secondary-accent), 
                                      var(--accent-color));
            z-index: -1;
            opacity: 0.2;
            filter: blur(5px);
            transition: opacity 0.3s ease, filter 0.3s ease;
        }
        
        .link:hover::after {
            opacity: 0.4;
            filter: blur(8px);
        }
        
        .link a {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .link-icon {
            margin-right: 12px;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
            color: var(--secondary-text);
            transition: color 0.3s ease;
        }
        
        .link:hover .link-icon {
            color: var(--accent-color);
        }
        
        /* Footer */
        .footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: var(--secondary-text);
            text-align: center;
            font-family: 'Fira Code', monospace;
        }
        
        .code-tag {
            color: var(--accent-color);
        }
        
        /* Status bar */
        .status-bar {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 8px 15px;
            font-family: 'Fira Code', monospace;
            font-size: 0.75rem;
            color: var(--secondary-text);
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border-color);
        }
        
        .status-item {
            display: flex;
            align-items: center;
        }
        
        .status-icon {
            margin-right: 5px;
            font-size: 0.7rem;
        }
        
        .status-success {
            color: var(--accent-color);
        }
        
        /* Performance toggle */
        .performance-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            font-size: 0.8rem;
            font-family: 'Fira Code', monospace;
            display: flex;
            align-items: center;
            z-index: 10;
        }
        
        .performance-toggle:hover {
            color: var(--accent-color);
        }
        
        /* Responsive adjustments */
        @media (max-width: 500px) {
            .container {
                border-radius: 0;
                max-width: 100%;
            }
            
            .profile-title {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

    <script>
        // Matrix rain effect
        document.addEventListener('DOMContentLoaded', function() {
            const matrixBackground = document.getElementById('matrix-background');
            const characters = "01";
            // Reduce number of columns for better performance
            const columnCount = Math.floor(window.innerWidth / 40);
            let animationsEnabled = true;
            
            function createMatrixEffect() {
                // Clear existing columns
                matrixBackground.innerHTML = '';
                
                if (!animationsEnabled) return;
                
                for (let i = 0; i < columnCount; i++) {
                    const column = document.createElement('div');
                    column.className = 'matrix-column';
                    column.style.left = (i * 40) + 'px';
                    
                    // Random speed between 5-12 seconds
                    const speed = 5 + Math.random() * 7;
                    column.style.animationDuration = speed + 's';
                    
                    // Random delay
                    column.style.animationDelay = Math.random() * 5 + 's';
                    
                    // Create column content
                    let columnText = '';
                    const length = 10 + Math.floor(Math.random() * 10);
                    for (let j = 0; j < length; j++) {
                        columnText += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
                    }
                    column.innerHTML = columnText;
                    
                    matrixBackground.appendChild(column);
                }
            }
            
            // Initialize matrix effect
            createMatrixEffect();
            
            // Typing effect initialization - Fixed to keep text visible after animation
            const profileTitle = document.getElementById('profile-title');
            const cursor = document.getElementById('cursor');
            const fullText = "Developer, Data Analyst, Business Administrator, Finance and Accounting";
            profileTitle.textContent = '';
            cursor.style.display = 'none';
            
            let charIndex = 0;
            function typeWriter() {
                if (charIndex < fullText.length) {
                    profileTitle.textContent += fullText.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 50);
                } else {
                    // Keep the cursor blinking after typing is complete
                    cursor.style.display = 'inline-block';
                }
            }
            
            // Start typing after a short delay
            setTimeout(typeWriter, 500);
            
            // Performance toggle functionality
            const performanceToggle = document.getElementById('performance-toggle');
            const performanceText = document.getElementById('performance-text');
            
            performanceToggle.addEventListener('click', function() {
                animationsEnabled = !animationsEnabled;
                
                if (animationsEnabled) {
                    performanceText.textContent = 'Lite Mode';
                    createMatrixEffect();
                    document.documentElement.style.setProperty('--accent-color', '#00ff9d');
                } else {
                    performanceText.textContent = 'Full Mode';
                    matrixBackground.innerHTML = '';
                    document.documentElement.style.setProperty('--accent-color', '#00cc7d');
                }
            });
            
            // Reinitialize matrix effect on window resize
            let resizeTimeout;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(function() {
                    if (animationsEnabled) {
                        createMatrixEffect();
                    }
                }, 200);
            });
        });
    </script>
